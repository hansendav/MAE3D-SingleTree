#defaults: 
  #- data_pretraining: ALS_50K 
  #- data_downstream: FORAGE

experiment_setup:
  name: BASELINE
  seed: 42 
  deterministic: true
  visualize: true # last batch of last epoch will be visualized

model:
  patch_size: 16 # number of points per patch 
  mask_ratio: 0.3 
  num_points: 2048 # number points per instance
  masking_strategy: xysplit # can be 'random', 'block', 'xysplit'
  encoder_dims: 1024 
  decoder_dims: 1024
  mlp_dim: 2048
  depth: 6
  num_heads: 8 
  dim_per_head: 64 
  dropout: 0.0 
  loss_alpha_center: 0.1


pretraining:
  epochs: 300 
  batch_size: 16 
  save_interval: 50
  resume: false 
  resume_path: null
  
  optimizer:
    _target_: torch.optim.AdamW 
    lr: 0.0001
    weight_decay: 0.0001

  scheduler: 
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR 
    T_max: 300 
    eta_min: 0.0 


finetune: 
  pretrained: true 
  epochs: 100 
  batch_size: 16 













# hydra configuration - no need to change 
hydra:
  run:
    dir: experiments/${experiment_setup.name}
